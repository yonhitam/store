<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Produk Yonhost</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
        }

        /* Video latar belakang */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Pastikan video berada di belakang konten lain */
        }

        /* Tombol rumah (Beli Produk) di pojok kiri */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/25/25694.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Kotak "Menu List" */
        .menu-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12%;
            height: 15%;
            background-color: #d3d3d3;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 5;
        }

        /* Tombol tiga garis di kanan */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 4px;
            background: white;
            margin: 5px 0;
        }

        /* Card Produk */
        .products-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            gap: 20px;
            transition: transform 0.5s ease;
            transform: translateY(100%);
        }

        .product-card {
            flex: 0 0 auto;
            width: 200px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .product-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Copyright */
        .copyright {
            color: black;
            font-size: 12px;
            opacity: 0.7;
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
        }

        /* Animasi deskripsi produk */
        .products-container.show {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Video latar belakang -->
    <video class="background-video" autoplay muted loop>
        <source src="https://pomf2.lain.la/f/3ap57sk5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Tombol Beli Produk (ikon rumah) -->
    <button class="home-btn" onclick="window.location.href='https://yonhitam.github.io/store/'"></button>

    <!-- Kotak "Menu List" -->
    <div class="menu-box">Menu List</div>

    <!-- Tombol Tiga Garis -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Container untuk card produk -->
    <div class="products-container" id="productsContainer">
        <!-- Card Produk 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/50" alt="Product 1">
            <p>Produk 1</p>
            <div class="copyright">Yonhost Â©2023-2024</div>
        </div>

        <!-- Card Produk 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/50" alt="Product 2">
            <p>Produk 2</p>
        </div>

        <!-- Card Produk 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/50" alt="Product 3">
            <p>Produk 3</p>
        </div>

        <!-- Card Produk 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/50" alt="Product 4">
            <p>Produk 4</p>
        </div>

        <!-- Card Produk 5 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/50" alt="Product 5">
            <p>Produk 5</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var productsContainer = document.getElementById('productsContainer');
            productsContainer.classList.toggle('show');
        }
    </script>

</body>
</html>
