<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonhost Product Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('https://pomf2.lain.la/f/qp26uqsj.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .main-card {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }

        .home-logo {
            left: 20px;
        }

        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .play-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .products {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.5s ease;
        }

        .products.show {
            display: flex;
        }

        .product-card {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .scroll-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .scroll-button.active {
            background: rgba(0, 0, 0, 0.8);
        }

        .scroll-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .copyright {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Card Utama -->
        <div class="main-card">
            <!-- Logo Rumah -->
            <a href="https://yonhitam.github.io/store/" class="logo home-logo">üè†</a>

            <!-- Logo Play/Stop -->
            <div class="audio-controls">
                <button id="playButton" class="play-button">‚ñ∂Ô∏è</button>
            </div>

            <!-- Card Produk -->
            <div class="products" id="products">
                <div class="product-card">Produk 1</div>
                <div class="product-card">Produk 2</div>
                <div class="product-card">Produk 3</div>
                <div class="product-card">Produk 4</div>
                <div class="product-card">Produk 5</div>
            </div>
        </div>

        <!-- Tombol Panah -->
        <button id="scrollButton" class="scroll-button">‚¨ÜÔ∏è</button>

        <!-- Copyright -->
        <div class="copyright">
            Yonhost ¬©2023-2024
        </div>
    </div>

    <!-- Video -->
    <video id="backgroundVideo" src="https://pomf2.lain.la/f/0v9l3h3.mp4" preload="auto" style="display: none;"></video>

    <script>
        const playButton = document.getElementById('playButton');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const products = document.getElementById('products');
        const scrollButton = document.getElementById('scrollButton');

        playButton.addEventListener('click', () => {
            if (backgroundVideo.style.display === 'none') {
                backgroundVideo.style.display = 'block';
                backgroundVideo.play();
                playButton.textContent = '‚èπÔ∏è'; // Change to stop button icon
            } else {
                backgroundVideo.pause();
                backgroundVideo.style.display = 'none';
                playButton.textContent = '‚ñ∂Ô∏è'; // Change to play button icon
            }
        });

        scrollButton.addEventListener('click', () => {
            products.classList.toggle('show');
            scrollButton.classList.toggle('active');
        });
    </script>

</body>
</html>
