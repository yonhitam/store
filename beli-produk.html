<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Produk Yon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4; /* Warna latar belakang halaman */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }

        .promotion-card {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Latar belakang semi transparan */
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .promotion-card h1 {
            font-size: 24px;
            margin: 0;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Warna latar belakang tombol */
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: left;
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); /* Blur pada latar belakang tombol */
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .btn-text {
            flex: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Card Promosi -->
        <div class="promotion-card">
            <h1>Promosi Spesial Produk Kami!</h1>
            <p>Dapatkan penawaran eksklusif dan manfaatkan diskon besar untuk produk pilihan. Klik tombol di bawah untuk melihat lebih lanjut.</p>
        </div>

        <!-- Tombol dengan gambar -->
        <div class="btn-container">
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/40" alt="Gambar 1">
                <span class="btn-text">Tombol 1</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/40" alt="Gambar 2">
                <span class="btn-text">Tombol 2</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/40" alt="Gambar 3">
                <span class="btn-text">Tombol 3</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/40" alt="Gambar 4">
                <span class="btn-text">Tombol 4</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/40" alt="Gambar 5">
                <span class="btn-text">Tombol 5</span>
            </a>
        </div>
    </div>

</body>
</html>
