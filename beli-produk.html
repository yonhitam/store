<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Produk Yonhost</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Video latar belakang */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Pastikan video berada di belakang konten lain */
        }

        /* Menu fullscreen */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* Latar belakang menu dengan efek blur */
            color: #ffffff;
            backdrop-filter: blur(10px); /* Efek blur pada menu */
            z-index: 1; /* Pastikan menu berada di atas video */
            text-align: center;
        }

        .menu h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Latar belakang tombol dengan efek blur */
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: left;
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); /* Efek blur pada tombol */
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .btn img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .btn-text {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- Video latar belakang -->
    <video class="background-video" autoplay muted loop>
        <source src="https://pomf2.lain.la/f/3ap57sk5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Menu fullscreen -->
    <div class="menu">
        <h1>Menu Utama</h1>
        <div class="btn-container">
            <a href="beli-produk" class="btn">
                <img src="https://via.placeholder.com/50" alt="Gambar 1">
                <span class="btn-text">Beli Produk</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/50" alt="Gambar 2">
                <span class="btn-text">Tombol 2</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/50" alt="Gambar 3">
                <span class="btn-text">Tombol 3</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/50" alt="Gambar 4">
                <span class="btn-text">Tombol 4</span>
            </a>
            <a href="https://www.youtube.com" class="btn">
                <img src="https://via.placeholder.com/50" alt="Gambar 5">
                <span class="btn-text">Tombol 5</span>
            </a>
        </div>
    </div>

</body>
</html>
