<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonhost Product Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('https://pomf2.lain.la/f/qp26uqsj.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: brightness(0.8) blur(5px);
        }

        .container {
            position: r           display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        .main-card {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            color: white;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

l     .audio-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .audio-button:hover {
            transform: scale(1.2);
        }

        .products {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.5s ease;
        }

        .products.show {
            display: flex;
        }

        .product-card {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .scroll-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(180deg);
        }

        .interactive-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .interactive-button.active {
            background: rgba(0, 255, 0, 0.6);
            transform: scale(1.1);
        }

        .copyright {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
            text-align: center;
        }

    </style>
</head>
<body>

   
        <div class="main-card">
            <div class="welcome-text">MAU BUAT ULANG PEPEðŸ˜¹</div>
        </div>
    </div>

   
    
    <script>
        const audioButton = document.getElementById('audioButton');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const products = document.getElementById('products');
        const scrollButton = document.getElementById('scrollButton');
        const interactiveButton = document.getElementById('interactiveButton');

        audioButton.addEventListener('click', () => {
            if (backgroundVideo.style.display === 'none') {
                backgroundVideo.style.display = 'block';
                backgroundVideo.play();
                audioButton.textContent = 'â¹ï¸'; // Change to stop button icon
            } else {
                backgroundVideo.pause();
                backgroundVideo.style.display = 'none';
                audioButton.textContent = 'ðŸŽµ'; // Change to play button icon
            }
        });

        scrollButton.addEventListener('click', () => {
            products.classList.toggle('show');
            scrollButton.classList.toggle('active');
        });

        interactiveButton.addEventListener('click', () => {
            interactiveButton.classList.toggle('active');
            interactiveButton.textContent = interactiveButton.classList.contains('active') ? 'Pressed' : 'Press Me';
        });
    </script>

</body>
</html>
