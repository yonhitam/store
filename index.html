<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Futuristik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://yonhitam.github.io/assets/image-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Membuat halaman tidak bisa digeser atau di-scroll */
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            top: -50px; /* Menggeser seluruh kontainer ke atas */
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
            width: auto;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            top: -200px; /* Menggeser persegi lebih jauh ke atas */
            z-index: 2;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 255, 0.2); /* Mengganti warna menjadi ungu sesuai background */
            border: 2px solid rgba(255, 0, 255, 0.6); /* Menambahkan batas ungu */
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4); /* Memberikan efek shadow ungu */
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <div class="btn-container">
            <a href="page2.html" class="btn">Beli Produk</a>
            <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pa0xNvEGJw&_r=1" class="btn">TikTok</a>
        </div>
    </div>

</body>
</html>
