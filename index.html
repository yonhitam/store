<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* Video background */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Jarak antara persegi dan tombol */
        }

        .btn-container {
            display: flex;
            gap: 20px; /* Jarak antar tombol */
        }

        .btn {
            text-decoration: none;
            padding: 10px 30px; /* Menyesuaikan padding tombol */
            border-radius: 50px;
            background: rgba(128, 0, 128, 0.2); /* Warna ungu dengan transparansi */
            color: white;
            font-size: 16px; /* Menyesuaikan ukuran font tombol */
            font-weight: bold;
            border: 2px solid rgba(255, 0, 255, 0.7); /* Warna border merah muda neon */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
            width: auto; /* Membuat lebar tombol sesuai dengan teks */
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 255, 0.4); /* Warna biru saat hover */
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.5);
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            top: -150px; /* Sesuaikan untuk jarak di atas tombol */
            z-index: 2;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(128, 0, 255, 0.2); /* Warna ungu kebiruan dengan transparansi */
            border: 2px solid rgba(255, 0, 255, 0.5);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop>
        <source src="https://pomf2.lain.la/f/3ap57sk5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Persegi 3D -->
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <!-- Tombol -->
        <div class="btn-container">
            <a href="beli-produk" class="btn">Beli Produk</a>
            <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pa0xNvEGJw&_r=1" class="btn">TikTok</a>
        </div>
    </div>

</body>
</html>
