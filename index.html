<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonhost Billing Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://pomf2.lain.la/f/3ap57sk5.mp4') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Jarak antara persegi dan tombol */
        }

        .btn-container {
            display: flex;
            gap: 20px; /* Jarak antar tombol */
            z-index: 2; /* Pastikan tombol berada di atas elemen lain */
        }

        .btn {
            text-decoration: none;
            padding: 10px 30px; /* Menyesuaikan padding tombol */
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.6); /* Warna gelap untuk kontras */
            color: #ffffff;
            font-size: 16px; /* Menyesuaikan ukuran font tombol */
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.6); /* Outline neon */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
            width: auto; /* Membuat lebar tombol sesuai dengan teks */
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.6); /* Glow putih */
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            top: -250px; /* Diposisikan lebih ke atas */
            z-index: 1;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(138, 43, 226, 0.6); /* Neon ungu */
            border: 2px solid rgba(255, 20, 147, 0.6); /* Border merah muda neon */
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.8); /* Glow ungu */
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Copyright style */
        .copyright {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7; /* Sedikit transparan untuk estetik */
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Persegi 3D -->
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <!-- Tombol -->
        <div class="btn-container">
            <a href="beli-produk" class="btn">Beli Produk</a>
            <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pa0xNvEGJw&_r=1" class="btn">TikTok</a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            Yonhost Â©2023-2024
        </div>
    </div>

</body>
</html>
