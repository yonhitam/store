<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yonhost Billing Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            background-color: #1b1b1b; /* Background warna gelap */
        }

        /* Video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .btn {
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.6);
            color: #00FFDD; /* Warna neon sesuai tema gambar */
            font-size: 16px;
            font-weight: bold;
            border: 2px solid rgba(0, 255, 221, 0.6); /* Warna border neon */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-align: center;
            width: auto;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 10px 20px rgba(0, 255, 221, 0.6); /* Efek glow */
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            top: -250px;
            z-index: 1;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 221, 0.6); /* Warna neon persegi */
            border: 2px solid white;
            box-shadow: 0 10px 30px rgba(0, 255, 221, 0.8); /* Glow neon */
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }

        .copyright {
            color: white;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Video background -->
    <video class="background-video" autoplay muted loop>
        <source src="https://videy.co/v?id=n9RqgDSF" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <!-- Persegi 3D -->
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <!-- Tombol -->
        <div class="btn-container">
            <a href="beli-produk" class="btn">Beli Produk</a>
            <a href="https://www.tiktok.com/@wongirengmambukecing344?_t=8pa0xNvEGJw&_r=1" class="btn">TikTok</a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            Yonhost Â©2023-2024
        </div>
    </div>

</body>
</html>
